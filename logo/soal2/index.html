<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
	<title>Table</title>
	<style>
		* {
			box-sizing: border-box;
		}

		table {
			border: 2px groove cyan;
			border-spacing: 10px;
			margin : auto; 
			border-radius: 20px;
			
		}
		caption { padding-bottom: 10px;  }
		#warnahead {
			background-color: #f7786b;
		}
		
		#warnahead td {
			padding: 0px;
		}

		td {
			padding: 20px;
			text-align: center;
		}
		td:hover {
			background-color: #99b433;
		}
		#kolom1 {
			background-color: lightblue;
		}
		#kolom2 {
			background-color: #00aba9;
		}
		#kolom3 {
			background-color: #2d89ef;
		}
		#kolom4 {
			background-color: #2b5797;
		}
		img {
			width: 100px;
			height: 50px;
		}
		footer {
			text-align: center;
		}

	</style>
</head>
<body>
	<table>
		<caption><h3>Table Macam Design Logo</h3></caption><br>
	
		<tr id="warnahead">
			<td rowspan="2">No</td>
			<td rowspan="2">Nama Logo</td>
			<td rowspan="2">Jenis Logo</td>
			<td colspan="2">Design</td>
		</tr>	
		<tr id="warnahead">
			<td>Jenis Logo</td>
			<td>Sampel Logo</td>
		</tr>
		<tr id="kolom1">
			<td>1</td>
			<td>LOGO BMW</td>
			<td>Perusahaan</td>
			<td>Resmi Dari Perusahaan</td>
			<td><img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Flogos-download.com%2Fwp-content%2Fuploads%2F2016%2F02%2FBMW_logo_blue.png&f=1&nofb=1" alt="Logo BMW"></td>
		</tr>
		<tr id="kolom2">
			<td>2</td>
			<td>LOGO CHEVRON</td>
			<td>Perusahaan</td>
			<td>Resmi Dari Perusahaan</td>
			<td><img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fupload.wikimedia.org%2Fwikipedia%2Fcommons%2Fthumb%2F8%2F86%2FChevron_Logo.svg%2F916px-Chevron_Logo.svg.png&f=1&nofb=1" alt="Logo Chevron"></td>
		</tr>
		<tr id="kolom3">
			<td>3</td>
			<td>LOGO NIKE</td>
			<td>Perusahaan</td>
			<td>Resmi Dari Perusahaan</td>
			<td><img src="https://external-content.duckduckgo.com/iu/?u=http%3A%2F%2Fimages.all-free-download.com%2Fimages%2Fgraphicthumb%2Fnike_logo_30021.jpg&f=1&nofb=1" alt="Logo Nike"></td>
		</tr>
		<tr id="kolom4">
			<td>4</td>
			<td>LOGO ORNAMEN</td>
			<td>Umum</td>
			<td>Tidak Resmi</td>
			<td><img src="https://external-content.duckduckgo.com/iu/?u=http%3A%2F%2Fwww.vectorfree.com%2Fmedia%2Fcache%2F40%2F3a%2F403afc4429922418af6f36ed7a49700f.jpg%3F%3Dh8c5cab0b135e55c8f20ce35ffa0f1e9a&f=1&nofb=1" alt="logo ornamen"></td>
		</tr>
	</table>
	<footer><p>Made With <i class="fas fa-heart"></i> Hamdan Muktafi</p></footer>
	
</body>
</html>
